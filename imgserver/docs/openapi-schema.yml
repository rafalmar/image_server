components:
  schemas:
    Image:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        file:
          type: string
          format: binary
        width:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        height:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
